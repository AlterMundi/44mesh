# Netmaker Proxy Configuration
# Domain: netmaker.altermundi.net
# Backend: Docker containers (API + UI)
# SSL: Let's Encrypt certificate (auto-renewal enabled)
# Updated for netmaker-ui integration

# =====================================================
# HTTP → HTTPS Redirect
# =====================================================
server {
    listen 80;
    server_name netmaker.altermundi.net;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint (HTTP)
    location /health {
        access_log off;
        return 200 "Netmaker proxy healthy (HTTP redirect)\n";
        add_header Content-Type text/plain;
    }

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =====================================================
# HTTPS Proxy to Netmaker Containers
# =====================================================
server {
    listen 443 ssl;
    http2 on;
    server_name netmaker.altermundi.net;

    # SSL Configuration - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/netmaker.altermundi.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/netmaker.altermundi.net/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 5m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/netmaker-proxy-access.log;
    error_log /var/log/nginx/netmaker-proxy-error.log warn;

    # Rate limiting
    limit_req_status 429;

    # =====================================================
    # API Endpoints → Netmaker Backend (8443)
    # =====================================================
    location /api/ {
        proxy_pass http://127.0.0.1:8443;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =====================================================
    # WebSocket Endpoints → Netmaker Backend
    # =====================================================
    location /ws {
        proxy_pass http://127.0.0.1:8443;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # =====================================================
    # Admin/Config paths → Netmaker Backend
    # =====================================================
    location ~ /(config|admin|setup)/ {
        proxy_pass http://127.0.0.1:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =====================================================
    # Health Check Endpoint
    # =====================================================
    location /health {
        access_log off;
        return 200 "Netmaker proxy healthy (HTTPS)\n";
        add_header Content-Type text/plain;
    }

    # =====================================================
    # UI Dashboard → Netmaker-UI (8081)
    # All other requests go to the React UI
    # =====================================================
    location / {
        proxy_pass http://127.0.0.1:8081;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for React hot-reload (dev) or real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for real-time updates
        proxy_buffering off;
    }

    # =====================================================
    # Security: Block access to sensitive paths
    # =====================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
